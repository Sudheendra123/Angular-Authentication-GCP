<section class="signUp">
    
    <form fxLayout ="column" fxLayoutGap = "20px" fxLayoutAlign ="center center" #form ="ngForm" (ngSubmit) = "formSubmit(form)">
        <h1>Sign Up</h1>
        <mat-form-field>
            <input type="email" matInput placeholder="Your Email" ngModel name="email" email required #semail = "ngModel">
            <mat-error *ngIf = "semail.hasError('required')">This Field is required</mat-error>
            <mat-error *ngIf = "!semail.hasError('required')">This is not a valid email ID</mat-error>
        </mat-form-field>
      
        <mat-form-field hintLabel = "Max 8 Character required">
            <input type="password" matInput placeholder="Your password" ngModel name="password" required maxlength="8"
            #pwInput =ngModel/>
            <mat-hint align="end">{{pwInput.value?.length}}/8</mat-hint>
        </mat-form-field>

        <mat-form-field appearance="fill">
            <mat-label>Birth Date</mat-label>
            <input matInput [matDatepicker]="picker" ngModel name="birthdate" #dob = ngModel [max] = "maxDate">
            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
          </mat-form-field>
          

           <mat-checkbox ngModel name ="agree" required>Agree Terms and Conditions</mat-checkbox>
        
        <button [disabled] = "form.invalid" type="submit" mat-raised-button color="primary" >Submit</button>
    </form>
</section>

<div *ngIf ="userStored">
    <p>You have sucessfull created your account please click here to <a href ="login">login</a></p>
</div>
